<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .profile {
            margin: 2rem 0;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .title {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .bio {
            color: #444;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/200/200" alt="Profile Picture" class="profile-img">
            <h1>Your Name</h1>
            <div class="title">Software Developer</div>
            <p class="bio">
                A passionate software developer with experience in web development, 
                machine learning, and cloud computing. I love building things that 
                make a difference.
            </p>
        </div>
        <div class="links">
            <a href="https://github.com/yourusername" class="button">GitHub</a>
            <a href="path/to/your/resume.pdf" class="button">Resume</a>
            <a href="https://linkedin.com/in/yourusername" class="button">LinkedIn</a>
        </div>
    </div>
</body>
</html>
