<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a192f 100%);
            color: #e6e6e6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        .profile {
            margin: 2rem 0;
            animation: fadeIn 1s ease-out;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 2rem;
            border: 4px solid #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .title {
            color: #8892b0;
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .bio {
            color: #8892b0;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: transparent;
            color: #64ffda;
            text-decoration: none;
            border: 2px solid #64ffda;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/200/200" alt="Profile Picture" class="profile-img">
            <h1>Your Name</h1>
            <div class="title">Software Developer</div>
            <p class="bio">
                A passionate software developer with experience in web development, 
                machine learning, and cloud computing. I love building things that 
                make a difference and contribute to open source projects.
            </p>
        </div>
        <div class="links">
            <a href="https://github.com/yourusername" class="button">GitHub</a>
            <a href="path/to/your/resume.pdf" class="button">Resume</a>
            <a href="https://linkedin.com/in/yourusername" class="button">LinkedIn</a>
        </div>
    </div>
</body>
</html>
